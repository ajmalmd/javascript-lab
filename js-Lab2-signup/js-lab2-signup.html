<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="signup" class="form">
            <h1>Sign Up</h1>
            <div class="form-field">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" autocomplete="off" onsubmit="checkName()">
                <small></small>
            </div>

            <div class="form-field">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" autocomplete="off" onsubmit="checkEmail()">
                <small></small>
            </div>

            <div class="form-field">
                <label for="phone">Phone:</label>
                <input type="text" name="phone" id="phone" autocomplete="off" onsubmit="checkPhone()">
                <small></small>
            </div>

            <div class="form-field">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" autocomplete="off" onsubmit="checkPassword()">
                <small></small>
            </div>

            <div class="form-field">
                <input class="btn" type="submit" value="Sign Up">
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
